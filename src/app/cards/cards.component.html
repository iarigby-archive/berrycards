<div style="padding: 20px;">
  <div class="panel">
    <h3 class="panel-heading">cards in {{currentDeck.name}}</h3>
    <div class="panel-block" *ngFor="let card of currentDeck.cards">
      {{card.question}}
    </div>
  </div>
  <input #newCardQuestion placeholder="type question"/>
  <input #newCardAnswer placeholder="type answer"/>
  <button (click)="addCard(newCardQuestion.value, newCardAnswer.value)">
    add card
  </button>
</div>
