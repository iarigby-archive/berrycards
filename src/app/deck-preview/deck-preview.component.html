<div class="card">
  <header class="card-header">
    <p class="card-header-title">{{deck.name}} </p></header>
  <div class="card-content">
    <div class="content">
      {{deck.cards.length}} cards
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" routerLink="/deck/{{deck.name}}">add cards</a>
    <a class="card-footer-item" *ngIf="deck.cards && deck.cards.length >= 1" routerLink="/practice/{{deck.name}}">practice</a>
  </footer>
</div>
