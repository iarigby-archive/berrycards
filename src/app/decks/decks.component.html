<h3>decks</h3>
<div class="decks" *ngFor="let deck of decks">
  <app-deck-preview [deck]="deck">  </app-deck-preview>
</div>
<div class="new-deck">
  <div>
    <input #newDeck placeholder="enter deck name" (keyup.enter)="addDeck(newDeck.value)"/>
  </div>
  <button class="button is-primary " (click)="addDeck(newDeck.value)">add deck</button>
</div>
